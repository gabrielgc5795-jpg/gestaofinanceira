  <script>
    // FunÃ§Ã£o especÃ­fica do dashboard
    function atualizarDashboard() {
      const stats = calcularEstatisticas();
      
      // Atualizar cards do dashboard
      document.getElementById("valor-saldo").textContent = `R$ ${stats.saldo.toFixed(2)}`;
      document.getElementById("total-receitas").textContent = `R$ ${stats.receitas.toFixed(2)}`;
      document.getElementById("total-despesas").textContent = `R$ ${stats.despesas.toFixed(2)}`;
      document.getElementById("total-transacoes-dash").textContent = stats.totalTransacoes;
      
      // Atualizar header
      atualizarHeader();
    }

    // ConfiguraÃ§Ã£o de validaÃ§Ã£o para o formulÃ¡rio
    const formValidationRules = {
      descricao: [
        { validator: 'required', message: 'DescriÃ§Ã£o Ã© obrigatÃ³ria' },
        { validator: 'min_length', params: [3], message: 'DescriÃ§Ã£o deve ter pelo menos 3 caracteres' }
      ],
      valor: [
        { validator: 'required', message: 'Valor Ã© obrigatÃ³rio' },
        { validator: 'number', message: 'Digite um valor numÃ©rico vÃ¡lido' },
        { validator: 'positive', message: 'Valor deve ser maior que zero' }
      ],
      tipo: [
        { validator: 'required', message: 'Selecione o tipo da transaÃ§Ã£o' }
      ],
      categoria: [
        { validator: 'required', message: 'Selecione uma categoria' }
      ]
    };

    // Event listener para formulÃ¡rio de transaÃ§Ã£o
    document.addEventListener('DOMContentLoaded', function() {
      // Configura validaÃ§Ã£o do formulÃ¡rio
      setupFormValidation('#form-transacao', formValidationRules, {
        onSubmit: async function(form) {
          const formData = new FormData(form);
          const descricao = formData.get('descricao');
          const valor = parseFloat(formData.get('valor'));
          const tipo = formData.get('tipo');
          const categoria = formData.get('categoria');

          try {
            // Simula operaÃ§Ã£o assÃ­ncrona com loading
            await withLoading(async () => {
              // Simula delay de rede
              await new Promise(resolve => setTimeout(resolve, 800));
              
              adicionarTransacao(descricao, valor, tipo, categoria);
              atualizarDashboard();
            }, {
              button: form.querySelector('.submit-btn'),
              title: 'Salvando transaÃ§Ã£o...',
              message: 'Processando dados'
            });

            // Mostra notificaÃ§Ã£o de sucesso
            showSuccess(
              'TransaÃ§Ã£o Adicionada!', 
              `${tipo === 'receita' ? 'Receita' : 'Despesa'} de R$ ${valor.toFixed(2)} foi registrada com sucesso.`
            );

            // Limpa o formulÃ¡rio
            form.reset();
            
            // Remove estados de validaÃ§Ã£o
            form.querySelectorAll('.form-field').forEach(field => {
              field.classList.remove('success', 'error');
              const messages = field.querySelectorAll('.error-message, .success-message');
              messages.forEach(msg => msg.remove());
            });

          } catch (error) {
            showError('Erro ao Salvar', 'Ocorreu um erro ao salvar a transaÃ§Ã£o. Tente novamente.');
          }
        }
      });
      
      // Atualizar dashboard inicial
      atualizarDashboard();
      
      // Mostra notificaÃ§Ã£o de boas-vindas
      setTimeout(() => {
        showInfo('Dashboard Carregado', 'Sistema pronto para uso!', { duration: 3000 });
      }, 500);
    });
  </script>
