<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - Gestão Financeira</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .reset-container {
      background: var(--bg-primary);
      border-radius: 1rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      overflow: hidden;
      max-width: 420px;
      width: 100%;
      animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .reset-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .reset-header {
      background: var(--primary-color);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .reset-logo {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .reset-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
    }

    .reset-subtitle {
      opacity: 0.9;
      margin: 0.5rem 0 0 0;
      font-size: 0.875rem;
    }

    .reset-form {
      padding: 2rem;
    }

    .form-field {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-field label {
      display: block;
      font-weight: 500;
      color: var(--gray-700);
      margin-bottom: 0.5rem;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-400);
      z-index: 1;
    }

    .form-field input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 2px solid var(--gray-200);
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: var(--bg-primary);
      position: relative;
    }

    .form-field input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(34, 139, 34, 0.1);
    }

    .form-field input:focus + i {
      color: var(--primary-color);
    }

    .form-field input:valid {
      border-color: var(--success-color);
    }

    .form-field input:invalid:not(:placeholder-shown) {
      border-color: var(--error-color);
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray-400);
      cursor: pointer;
      font-size: 1rem;
      z-index: 2;
    }

    .password-toggle:hover {
      color: var(--gray-600);
    }

    .password-strength {
      margin-top: 0.5rem;
      height: 4px;
      background: var(--gray-200);
      border-radius: 2px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak { background: var(--error-color); width: 25%; }
    .strength-fair { background: var(--warning-color); width: 50%; }
    .strength-good { background: var(--info-color); width: 75%; }
    .strength-strong { background: var(--success-color); width: 100%; }

    .reset-btn {
      width: 100%;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      border: none;
      padding: 0.875rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .reset-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .reset-btn:hover::before {
      left: 100%;
    }

    .reset-btn:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(34, 139, 34, 0.3);
    }

    .reset-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      background: var(--gray-400);
    }

    .reset-btn:disabled::before {
      display: none;
    }

    .reset-btn.loading {
      pointer-events: none;
    }

    .reset-btn .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .back-to-login {
      text-align: center;
      margin-top: 1rem;
    }

    .back-to-login a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.875rem;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

    .success-message {
      text-align: center;
      padding: 2rem 0;
    }

    .success-message i {
      font-size: 3rem;
      color: var(--success-color);
      margin-bottom: 1rem;
    }

    .success-message h3 {
      color: var(--gray-800);
      margin: 0 0 0.5rem 0;
    }

    .success-message p {
      color: var(--gray-600);
      margin: 0;
    }

    .error-message {
      text-align: center;
      padding: 2rem 0;
    }

    .error-message i {
      font-size: 3rem;
      color: var(--error-color);
      margin-bottom: 1rem;
    }

    .error-message h3 {
      color: var(--gray-800);
      margin: 0 0 0.5rem 0;
    }

    .error-message p {
      color: var(--gray-600);
      margin: 0;
    }

    [data-theme="dark"] .reset-container {
      background: var(--gray-800);
    }

    [data-theme="dark"] .form-field input {
      background: var(--gray-700);
      border-color: var(--gray-600);
      color: var(--gray-100);
    }

    @media (max-width: 480px) {
      .reset-container {
        margin: 0;
        border-radius: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .reset-form {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <!-- Header -->
    <div class="reset-header">
      <div class="reset-logo">
        Gestão Financeira
      </div>
      <h1 class="reset-title">Redefinir Senha</h1>
      <p class="reset-subtitle">Digite sua nova senha</p>
    </div>

    <!-- Formulário de Redefinição -->
    <div id="reset-form-container">
      <form class="reset-form" id="reset-form">
        <div class="form-field">
          <label for="new-password">Nova Senha</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="new-password" name="newPassword" placeholder="Digite sua nova senha" required>
            <button type="button" class="password-toggle" onclick="togglePassword('new-password')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="password-strength" id="password-strength">
            <div class="password-strength-bar"></div>
          </div>
        </div>

        <div class="form-field">
          <label for="confirm-password">Confirmar Senha</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirme sua nova senha" required>
            <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="reset-btn" id="reset-btn">
          <span class="btn-text">
            <i class="fas fa-key"></i>
            Redefinir Senha
          </span>
          <div class="spinner" style="display: none;"></div>
        </button>
      </form>

      <div class="back-to-login">
        <a href="login.html">
          <i class="fas fa-arrow-left"></i>
          Voltar ao Login
        </a>
      </div>
    </div>

    <!-- Mensagem de Sucesso -->
    <div id="success-container" class="reset-form" style="display: none;">
      <div class="success-message">
        <i class="fas fa-check-circle"></i>
        <h3>Senha Redefinida!</h3>
        <p>Sua senha foi alterada com sucesso. Você já pode fazer login com a nova senha.</p>
      </div>
      <div class="back-to-login">
        <a href="login.html">
          <i class="fas fa-sign-in-alt"></i>
          Fazer Login
        </a>
      </div>
    </div>

    <!-- Mensagem de Erro -->
    <div id="error-container" class="reset-form" style="display: none;">
      <div class="error-message">
        <i class="fas fa-exclamation-triangle"></i>
        <h3>Token Inválido</h3>
        <p>O link de recuperação é inválido ou expirou. Solicite um novo link.</p>
      </div>
      <div class="back-to-login">
        <a href="login.html">
          <i class="fas fa-arrow-left"></i>
          Voltar ao Login
        </a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="validation.js"></script>
  <script src="notifications.js"></script>
  <script src="loading-system.js"></script>
  <script src="confirmation-system.js"></script>
  <script src="auth-system.js"></script>
  <script src="common.js"></script>

  <script>
    let recoveryToken = null;

    // Inicialização
    document.addEventListener('DOMContentLoaded', function() {
      // Carrega tema
      loadTheme();
      
      // Obtém token da URL
      const urlParams = new URLSearchParams(window.location.search);
      recoveryToken = urlParams.get('token');
      
      if (!recoveryToken) {
        showError();
        return;
      }
      
      // Valida token
      validateToken();
      
      // Configura validação em tempo real
      setupRealTimeValidation();
      
      // Configura formulário
      setupResetForm();
    });

    // Valida token de recuperação
    async function validateToken() {
      try {
        const result = await validateRecoveryToken(recoveryToken);
        if (!result.success || !result.valid) {
          showError();
        }
      } catch (error) {
        console.error('Erro ao validar token:', error);
        showError();
      }
    }

    // Mostra erro
    function showError() {
      document.getElementById('reset-form-container').style.display = 'none';
      document.getElementById('success-container').style.display = 'none';
      document.getElementById('error-container').style.display = 'block';
    }

    // Mostra sucesso
    function showSuccess() {
      document.getElementById('reset-form-container').style.display = 'none';
      document.getElementById('error-container').style.display = 'none';
      document.getElementById('success-container').style.display = 'block';
    }

    // Toggle de visibilidade da senha
    function togglePassword(inputId) {
      const passwordInput = document.getElementById(inputId);
      const toggleBtn = passwordInput.parentNode.querySelector('.password-toggle i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.className = 'fas fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        toggleBtn.className = 'fas fa-eye';
      }
    }

    // Validação em tempo real
    function setupRealTimeValidation() {
      const newPasswordInput = document.getElementById('new-password');
      const confirmPasswordInput = document.getElementById('confirm-password');
      
      newPasswordInput.addEventListener('input', function() {
        updatePasswordStrength(this.value);
        validatePasswordMatch();
      });
      
      confirmPasswordInput.addEventListener('input', function() {
        validatePasswordMatch();
      });
    }

    // Atualiza indicador de força da senha
    function updatePasswordStrength(password) {
      const strengthBar = document.getElementById('password-strength');
      const strengthBarFill = strengthBar.querySelector('.password-strength-bar');
      
      if (password.length === 0) {
        strengthBar.style.display = 'none';
        return;
      }
      
      strengthBar.style.display = 'block';
      
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.length >= 12) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      
      strengthBarFill.className = 'password-strength-bar';
      if (strength <= 2) strengthBarFill.classList.add('strength-weak');
      else if (strength <= 3) strengthBarFill.classList.add('strength-fair');
      else if (strength <= 4) strengthBarFill.classList.add('strength-good');
      else strengthBarFill.classList.add('strength-strong');
    }

    // Valida se senhas coincidem
    function validatePasswordMatch() {
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const confirmField = document.getElementById('confirm-password').closest('.form-field');
      
      if (confirmPassword.length > 0) {
        if (newPassword === confirmPassword) {
          confirmField.classList.remove('error');
          confirmField.classList.add('success');
        } else {
          confirmField.classList.remove('success');
          confirmField.classList.add('error');
        }
      } else {
        confirmField.classList.remove('error', 'success');
      }
    }

    // Configura formulário de redefinição
    function setupResetForm() {
      document.getElementById('reset-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        // Validações
        if (newPassword.length < 8) {
          if (typeof showError === 'function') {
            showError('Senha muito curta', 'A senha deve ter pelo menos 8 caracteres.');
          }
          return;
        }
        
        if (newPassword !== confirmPassword) {
          if (typeof showError === 'function') {
            showError('Senhas não coincidem', 'As senhas digitadas não são iguais.');
          }
          return;
        }
        
        // Ativa loading
        setLoadingState(true);
        
        try {
          const result = await resetPassword(recoveryToken, newPassword);
          
          if (result.success) {
            showSuccess();
            if (typeof showSuccess === 'function') {
              showSuccess('Senha redefinida!', result.message);
            }
          } else {
            throw new Error(result.error || 'Erro ao redefinir senha');
          }
          
        } catch (error) {
          if (typeof showError === 'function') {
            showError('Erro ao redefinir senha', error.message);
          }
        } finally {
          setLoadingState(false);
        }
      });
    }

    // Estado de loading
    function setLoadingState(isLoading) {
      const btn = document.getElementById('reset-btn');
      const btnText = btn.querySelector('.btn-text');
      const spinner = btn.querySelector('.spinner');
      
      if (isLoading) {
        btn.classList.add('loading');
        btn.disabled = true;
        btnText.style.display = 'none';
        spinner.style.display = 'block';
      } else {
        btn.classList.remove('loading');
        btn.disabled = false;
        btnText.style.display = 'flex';
        spinner.style.display = 'none';
      }
    }
  </script>
</body>
</html>
