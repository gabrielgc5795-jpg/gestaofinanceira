  <script>
    // FunÃ§Ã£o para atualizar interface das transaÃ§Ãµes
    function atualizarInterfaceTransacoes() {
      const lista = document.getElementById("lista-transacoes");
      if (!lista) return;
      
      lista.innerHTML = "";

      let saldo = 0;
      let receitas = 0;
      let despesas = 0;

      transacoes.forEach((t, i) => {
        const item = document.createElement("li");
        item.innerHTML = `
          <div class="transacao-item">
            <div class="transacao-info">
              <span class="transacao-emoji">${t.tipo === "receita" ? "ğŸ’°" : "ğŸ’¸"}</span>

            </div>
            <div class="transacao-valor" style="color: ${t.tipo === "receita" ? "var(--success-color)" : "var(--error-color)"}">
              ${t.tipo === "receita" ? "+" : "-"}R$ ${t.valor.toFixed(2)}
            </div>
            <div class="transacao-data">${new Date(t.data).toLocaleDateString('pt-BR')}</div>
          </div>
        `;
        lista.appendChild(item);
        
        if (t.tipo === "receita") {
          saldo += t.valor;
          receitas += t.valor;
        } else {
          saldo -= t.valor;
          despesas += t.valor;
        }
      });

      // Atualizar estatÃ­sticas
      document.getElementById("total-transacoes").textContent = `Total: ${transacoes.length} transaÃ§Ãµes`;
      document.getElementById("valor-total").textContent = `Saldo: R$ ${saldo.toFixed(2)}`;

      atualizarHeader();
    }
