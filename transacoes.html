<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transações - Gestão Financeira</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header Profissional -->
  <header class="main-header">
    <div class="header-content">
      <div class="logo-section">
        <a class="logo" href="index.html" title="Ir para a tela inicial">
          <i class="fas fa-chart-line"></i>
          <span>Gestão Financeira</span>
        </a>
        <p class="tagline">Sistema completo de gestão</p>
      </div>
      <div class="header-stats">
        <div class="stat-item">
          <span class="stat-label">Saldo Atual</span>
          <span class="stat-value" id="header-saldo">R$ 0,00</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Transações</span>
          <span class="stat-value" id="header-transacoes">0</span>
        </div>
        <div class="theme-toggle">
          <button onclick="toggleTheme()" class="theme-btn">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Navegação das Abas -->
  <nav class="tab-navigation">
    <button class="tab-button" onclick="navegarPara('dashboard')">
      <i class="fas fa-tachometer-alt"></i>
      <span>Dashboard</span>
    </button>
    <button class="tab-button active" onclick="navegarPara('transacoes')">
      <i class="fas fa-list"></i>
      <span>Transações</span>
    </button>
    <button class="tab-button" onclick="navegarPara('graficos')">
      <i class="fas fa-chart-bar"></i>
      <span>Gráficos</span>
    </button>
    <button class="tab-button" onclick="navegarPara('relatorios')">
      <i class="fas fa-file-alt"></i>
      <span>Relatórios</span>
    </button>
    <button class="tab-button" onclick="navegarPara('orcamento')">
      <i class="fas fa-wallet"></i>
      <span>Orçamento</span>
    </button>
    <button class="tab-button" onclick="navegarPara('metas')">
      <i class="fas fa-bullseye"></i>
      <span>Metas</span>
    </button>
    <button class="tab-button" onclick="navegarPara('notas-fiscais')">
      <i class="fas fa-receipt"></i>
      <span>Notas Fiscais</span>
    </button>
  </nav>

  <!-- Conteúdo das Transações -->
  <main class="main-content">
    <section>
      <h2>📋 Histórico de Transações</h2>
      <div class="filtros-section">
        <h3>🔍 Filtros</h3>
        <div class="filtros-grid">
          <input type="text" id="busca-descricao" placeholder="Buscar por descrição">
          <select id="filtro-categoria">
            <option value="">Todas as categorias</option>
            <option value="alimentacao">🍽️ Alimentação</option>
            <option value="transporte">🚗 Transporte</option>
            <option value="lazer">🎮 Lazer</option>
            <option value="saude">🏥 Saúde</option>
            <option value="educacao">📚 Educação</option>
            <option value="vestuario">👕 Vestuário</option>
            <option value="casa">🏠 Casa</option>
            <option value="investimentos">📈 Investimentos</option>
            <option value="salario">💰 Salário</option>
            <option value="freelance">💼 Freelance</option>
            <option value="outros">📦 Outros</option>
          </select>
          <select id="filtro-tipo">
            <option value="">Todos os tipos</option>
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
          </select>
          <input type="date" id="filtro-data-inicio" placeholder="Data início">
          <input type="date" id="filtro-data-fim" placeholder="Data fim">
          <button onclick="aplicarFiltros()" class="filter-btn">🔍 Aplicar Filtros</button>
          <button onclick="limparFiltros()" class="clear-btn">🗑️ Limpar</button>
        </div>
      </div>
      <div class="transacoes-stats">
        <span id="total-transacoes">Total: 0 transações</span>
        <span id="valor-total">Valor total: R$ 0,00</span>
      </div>
      <ul id="lista-transacoes"></ul>
    </section>
  </main>

  <script src="daTA.js"></script>
  <script src="common.js"></script>
  <script src="advanced-features.js"></script>
  <script>
    // Função para atualizar interface das transações
    function atualizarInterfaceTransacoes() {
      const lista = document.getElementById("lista-transacoes");
      if (!lista) return;
      
      lista.innerHTML = "";

      let saldo = 0;
      let receitas = 0;
      let despesas = 0;

      transacoes.forEach((t, i) => {
        const item = document.createElement("li");
        item.innerHTML = `
          <div class="transacao-item">
            <div class="transacao-info">
              <span class="transacao-emoji">${t.tipo === "receita" ? "💰" : "💸"}</span>
              <span class="transacao-descricao">${t.descricao}</span>
              <span class="transacao-categoria">${getCategoriaNome(t.categoria)}</span>
            </div>
            <div class="transacao-valor" style="color: ${t.tipo === "receita" ? "var(--success-color)" : "var(--error-color)"}">
              ${t.tipo === "receita" ? "+" : "-"}R$ ${t.valor.toFixed(2)}
            </div>
            <div class="transacao-data">${new Date(t.data).toLocaleDateString('pt-BR')}</div>
          </div>
        `;
        lista.appendChild(item);
        
        if (t.tipo === "receita") {
          saldo += t.valor;
          receitas += t.valor;
        } else {
          saldo -= t.valor;
          despesas += t.valor;
        }
      });

      // Atualizar estatísticas
      document.getElementById("total-transacoes").textContent = `Total: ${transacoes.length} transações`;
      document.getElementById("valor-total").textContent = `Saldo: R$ ${saldo.toFixed(2)}`;
      
      // Atualizar header
      atualizarHeader();
    }

    // Inicialização
    document.addEventListener('DOMContentLoaded', function() {
      atualizarInterfaceTransacoes();
    });
  </script>
</body>
</html>
